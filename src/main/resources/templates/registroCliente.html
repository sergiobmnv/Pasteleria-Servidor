<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Cliente</title>
    <link rel="stylesheet" th:href="@{/Css/registroUsuarios.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registrar Cliente</h1>
        <form th:action="@{/usuarios/procesarCliente}" th:object="${usuario}" method="post">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" required />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Tu contraseña" required />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" placeholder="Tu apellido" required />
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error"></span>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" placeholder="Tu dirección" required />
            <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error"></span>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" placeholder="Tu teléfono" />
            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error"></span>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Tu correo electrónico" required />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                        
            <button type="submit">Registrar</button>
        </form>
        <p th:if="${mensaje}" class="mensaje" th:text="${mensaje}"></p>
        <a href="/usuarios/lista">Ver lista de Clientes</a>
        <a href = "/">Volver al inicio</a>
    </div>
</body>
</html>
